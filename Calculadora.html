<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="Calculadora.js"></script>
</head>
<body onload="init()">
    <form id="calculadora">
        <table>
                <input type="text" name="solucion" id="solucion" disabled>
        
            </tr>
            <tr>
                <td><input type="button" value="1" onClick="addToAcumulator(1)"></td>
                <td><input type="button" value="2" onClick="addToAcumulator(2)"></td>
                <td><input type="button" value="3" onClick="calculadora.solucion.value+='3'"></td>
                <td><input type="button" value="+" onClick="setOp('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onClick="calculadora.solucion.value+='4'"></td>
                <td><input type="button" value="5" onClick="calculadora.solucion.value+='5'"></td>
                <td><input type="button" value="6" onClick="calculadora.solucion.value+='6'"></td>
                <td><input type="button" value="-" onClick="setOp('-')"></td>
            
            </tr>
            <tr>
                <td><input type="button" value="7" onClick="calculadora.solucion.value+='7'"></td>
                <td><input type="button" value="8" onClick="calculadora.solucion.value+='8'"></td>
                <td><input type="button" value="9" onClick="calculadora.solucion.value+='9'"></td>
                <td><input type="button" value="x" onClick="calculadora.solucion.value+='x'"></td>
            
            </tr>
            <tr>
                <td><input type="button" value="C" onClick="calculadora.solucion.value=' '"></td>
                <td><input type="button" value="0" onClick="calculadora.solucion.value+='0'"></td>
                <td><input type="button" value="=" onClick="calculadora.solucion.value=eval(calculadora.solucion.value)"></td>
                <td><input type="button" value="/" onClick="calculadora.solucion.value+='/'"></td>
            </tr>
        </table>
    </form>
</body>
</html>
